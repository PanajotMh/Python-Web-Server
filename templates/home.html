<!-- home.html -->
<!doctype HTML>
<html lang="en">
<h1>Welcome, {{ session['username'] }}</h1>

    <body>
        <br>
        <hr style="color: red; border-style: dashed;">

        <form id="userDetailsForm">
            <h1> Add Students:</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="joiningYear">Joining Year: (YYYY-MM-DD)</label>
            <input type="text" id="joiningYear" name="joiningYear" required><br><br>

            <button type="button" id="submitBtn">Submit</button>
        </form>

        <script>
            document.getElementById("submitBtn").addEventListener("click", async function () {
                const name = document.getElementById("name").value;
                const surname = document.getElementById("surname").value;
                const age = document.getElementById("age").value;
                const joiningYear = document.getElementById("joiningYear").value;

                const formData = new FormData();
                formData.append("name", name);
                formData.append("surname", surname);
                formData.append("age", age);
                formData.append("joiningYear", joiningYear);

                const response = await fetch("/studentCreate", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.text();
                document.getElementById("response").textContent = result;
            });
        </script>
    </body>

    <br>
    <br>
    <hr style="color: red; border-style: dashed;">



<a href="{{ url_for('logout') }}">Logout</a>

</html>
